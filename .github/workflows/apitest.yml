name: Testing API Python
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_python:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Copy required files
      run: |
        mkdir testdir
        copy api\moo.py testdir\
        copy api\run.py testdir\
        copy api\Moo.dll testdir\

    - name: Set up Python venv and install requirements
      run: |
        python -m venv venv
        venv\Scripts\activate
        python -m pip install --upgrade pip

    - name: Run Test
      run: |
        venv\Scripts\activate
        python testdir\run.py

    - name: Running Unit Tests
      run: |
        copy test\unit_test.py testdir\
        copy test\test.csv testdir\
        python testdir\unit_test.py
